{% load static %}

<!DOCTYPE html>

<html lang="en">
<meta name="description" content="Error 404. Page not found." />
{% block title %} | Error 404 {% endblock %}
<!--begin::Head-->
{% include 'core/_partials/head.html' %}
<!--end::Head-->

<body class="dark-mode">


    <div class="outer">
        <div class="middle">
            <div class="inner">
                <h1 class="error">Error #404</h1>
                <h2 class="sec-error-text-color">
                    Your lack of navigation is disturbing
                </h2>
                <br>
                <br>
                <br>
                <br>
                <button class="btn btn-primary-acc mr-2 mb-3" onclick="goBack()">
                    <span class="d-none d-md-inline">Go</span>
                    Back
                </button>
            </div>
        </div>
    </div>

    <script>
        const goBack = () => {
            window.history.back();
        }
    </script>

</body>

</html>
