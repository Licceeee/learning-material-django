{% extends 'course/base.html' %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row p-0">

        <div class="col-12">
            <h1>{{ object }}</h1>
            <h2>Lessons: {{ percentage }}</h2>
        </div>

            <h3>{{ lesson.title }}</h3>
            {% if lesson.url %}
            <video width="600" controls>
                <!-- <source src="{ MEDIA_URL }}{{ lesson.course.title}}/{{  lesson.url }}" type="video/mp4"> -->
                <source src="{{ MEDIA_URL }}/{{  lesson.url }}" type="video/mp4">
            </video>

<!-- 
            <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
                poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
                <source src="{{ MEDIA_URL }}/{{  lesson.url }}" type="video/mp4" />
                <source src="{{ MEDIA_URL }}/{{  lesson.url }}" type="video/webm" />
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video> -->


            {% endif %}

        </div>
        {% endfor %}

        <hr />


        <a href="{ url 'topics' %}" class="btn btn-danger text-white mr-0">
            Back
        </a>
    </div>

</div>
{% endblock %}
