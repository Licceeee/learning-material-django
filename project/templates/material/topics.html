
{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row p-0">
        <div class="col-12 p-0 mb-3 text-center d-flex justify-content-center">
            <input  type="text" class="form-control custom-input" 
                    aria-label="Sizing example input" 
                    placeholder="Search topic..."
                    aria-describedby="inputGroup-sizing-lg"
            />
        </div>
        {% for topic in object_list %}
            <div class="col-12 col-md-6 col-xl-3 border my-1 py-2 p-0">
                <h3>{{ topic.name }}</h3>
                <p>Lectures: {{ topic.lecture_set.count }}</p>
                <p>Exercises: {{ topic.exercise_set.count }}</p>
                <p>Learning materials: {{ topic.material_set.count }}</p>
                <a href="{% url 'topic-detail' topic.id %}" 
                    class="btn btn-danger text-white mr-0">
                    View
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
